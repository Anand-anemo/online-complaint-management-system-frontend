
<div class="container-fluid mt-5">
    <table mat-table
           [dataSource]="customercomplaints"
           class="mat-elevation-z8">

        <ng-container matColumnDef="Id">
            <th mat-header-cell
                *matHeaderCellDef> Id </th>
            <td mat-cell
                *matCellDef="let element"> {{element.complaintId}} </td>
        </ng-container>

        <ng-container matColumnDef="Category">
            <th mat-header-cell
                *matHeaderCellDef> Category</th>
            <td mat-cell
                *matCellDef="let element"> {{element.category}} </td>
        </ng-container>
        

        <ng-container matColumnDef="Heading"  >
            <th mat-header-cell
                *matHeaderCellDef> Heading</th>
            <td mat-cell
            *matCellDef="let element"
                > {{element.heading}} </td>
        </ng-container>

        <ng-container matColumnDef="Details"  >
            <th mat-header-cell
                *matHeaderCellDef> Details </th>
            <td mat-cell
            *matCellDef="let element"
                > {{element.details}} </td>
        </ng-container>

        <ng-container matColumnDef="Address"  >
            <th mat-header-cell
                *matHeaderCellDef> Address</th>
            <td mat-cell
            *matCellDef="let element"
                > {{element.address}} </td>
        </ng-container>

        <ng-container matColumnDef="Pincode"  >
            <th mat-header-cell
                *matHeaderCellDef> Pincode</th>
            <td mat-cell
            *matCellDef="let element"
                > {{element.pincode}} </td>
        </ng-container>

        <ng-container matColumnDef="UserName"  >
            <th mat-header-cell
                *matHeaderCellDef> UserName</th>
            <td mat-cell
            *matCellDef="let element"
                > {{element.customer.userName}} </td>
        </ng-container>

        <ng-container matColumnDef="Status"  >
            <th mat-header-cell
                *matHeaderCellDef> Status</th>
            <td mat-cell
            *matCellDef="let element"
                > {{element.complaintStatus}} </td>
        </ng-container>

       

     

       

        
        <tr mat-header-row
            *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row
            *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
