<div class="container mt-5">
    <table mat-table
           [dataSource]="userinfo"
           class="mat-elevation-z8">

        <ng-container matColumnDef="Full Name">
            <th mat-header-cell
                *matHeaderCellDef> Full Name </th>
            <td mat-cell
                *matCellDef="let element"> {{element.fullName}} </td>
        </ng-container>

        <ng-container matColumnDef="User Name">
            <th mat-header-cell
                *matHeaderCellDef> User Name</th>
            <td mat-cell
                *matCellDef="let element"> {{element.userName}} </td>
        </ng-container>
        

        <ng-container matColumnDef="Role"  >
            <th mat-header-cell
                *matHeaderCellDef> Role</th>
            <td mat-cell
            *matCellDef="let element"
                > {{element.role[0].roleName}} </td>
        </ng-container>
